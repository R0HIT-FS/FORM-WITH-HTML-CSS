<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <form action="https://r0hit-fs.github.io/landing-page-for-form/">
        <h3 class="heading"><u>REGISTRATION FORM</u></h3>
    <label>
        <p>ENTER YOUR NAME:</p><br>
        <input type="text" placeholder="Name" class="name" required>
    </label><br>
    <label class="diet">
        <p class="preference">BUFFET PREFERENCES:</p>
        <label>
        <input type="checkbox" value="Non-Vegetarian" >
            Non-Vegetarian
        </label>
        <label>
        <input type="checkbox" value="Vegetarian" >
            Vegetarian
        </label>
        <label>
        <input type="checkbox" value="vegan" >
            Vegan
        </label><br><br>
    </label>
    <label class="workshop">
        <p>SELECT YOUR WORKSHOP:</p>
        <select name="Select your workshop" required>
            <option value="none">- None -</option>
            <option value="fullstack">Fullstack Development</option>
            <option value="frontend">FrontEnd Development</option>
            <option value="backend">BackEnd Development</option>
            <option value="database">Database Management</option>
        </select>
    </label><br><br>
    <label class="radio">
        <p>CHOOSE YOUR OPTION: </p>
    <label>
        <input type="radio" name="option" required>
        General attendee
    </label>
    <label>
        <input type="radio" name="option" required>
        Student
    </label>
    <label>
        <input type="radio" name="option" required>
        VIP
    </label><br><br>
    </label>
    <label class="button" id="submit">
        <button>SUBMIT</button>
    </label>

    </div>
</form>

</body>
</html>
